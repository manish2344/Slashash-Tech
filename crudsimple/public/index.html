<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CRUD App</title>
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow-sm">
        <h1 class="text-center text-primary mb-4">CRUD Application</h1>
        <div id="app">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body"></tbody>
            </table>

            <form id="user-details-form" class="mt-4">
                <input type="hidden" id="hidden-user-id">
                <div class="mb-3">
                    <label for="user-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="user-name" required>
                </div>
                <div class="mb-3">
                    <label for="user-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="user-email" required>
                </div>
                <div class="mb-3">
                    <label for="user-phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="user-phone" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Save</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
